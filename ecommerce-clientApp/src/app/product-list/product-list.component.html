
<h4>{{title}}</h4>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Products</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/product']" >Product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink= "add">Add Product</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>

          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>

        <a class="nav-link disabled" href="#">Disabled</a>
      </li>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>


<div>
    <router-outlet></router-outlet>
</div>

<div class="bg-info" *ngIf="selectedProduct">
<p>Name: {{selectedProduct.name}}</p>
<p>Code: {{selectedProduct.code}}</p>
<p>Price: {{selectedProduct.price}}</p>
    
</div>



<div class="container d-flex">
    <div *ngFor="let product of productList">
        <product (onSelected)="selectProductForProductList($event)" [inputProduct]="product"></product>
    </div>

</div>
